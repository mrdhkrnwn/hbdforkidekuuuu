<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haii Kideee</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
        padding: 0;
        margin: 0;
        }

        body {
            background: rgb(243, 156, 156);
            /* background: url(images/annie-spratt-fDghTk7Typw-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: 767px; */
        }

        @media screen and (max-width: 657px) {
            .form {
                padding: 50px;
                padding-bottom: 100px;
            }
            .form h3 {
                font-family: 'kanit';
                font-weight: 500;
                font-size: 10px;
                color: rgb(255, 216, 167);
            }
            .form h1 {
                font-family: 'kanit';
                font-weight: 600;
                font-size: 16px;
                color: rgb(92, 31, 31);
            }
            
            .main {
                margin: 20px;
                margin-bottom: 100px;
                height: 50px;
                width: 350px;
                border-radius: 40px;
                display: grid;
                place-items: center;
                background-color: rgb(204, 69, 69);
            }
            .main h2 {
                font-family: 'kanit';
                font-weight: 600;
            }

            .main2 {
                display: grid;
                justify-content: center;
                align-items: center;
            }

            .main2 h3 {
                margin-left: 10px;
                font-family: 'kanit';
                font-weight: 500;
                font-size: 24px;
                color: rgb(238, 5, 64);
            }
            .main2 h2 {
                padding-top: 10px;
                margin-left: -20px;
                padding-bottom: 40px;
                font-family: 'kanit';
                font-weight: 600;
                font-size: 26px;
                color: gainsboro;
            }

            .button {
                background-color: rgb(140, 140, 250);
                height: 30px;
                width: 100px;
                border-radius: 45px;
                display: grid;
                place-self: center;
            }
            .button a {
                display: grid;
                place-self: center;
                text-decoration: none;
                color: aliceblue;
            }

            .button:hover {
                background-color: rgb(8, 8, 245);
            }
            
            .button a:hover {
                color: rgb(181, 255, 255);
            }
        }
    </style>
</head>
<body>
    <section class="form" data-aos="zoom-out-down" data-aos-duration="4500">
        <h3>From</h3>
        <h1>Moch. Ridho Kurniawan</h1>
        <h3>To</h3>
        <h1>Raniya Raya Putri Carin</h1>
    </section>

    <section class="main" data-aos="zoom-in-right" data-aos-duration="4500">
        <div class="textmain">
            <h2>Hi, Semoga kamu Suka ya</h2>
        </div>
    </section>

    <section class="main2" >
        <div class="textmain2">
            <h3 data-aos="zoom-in-down" data-aos-duration="4500">It`s Your Dayy Kidekuuu</h3>
            <h2 data-aos="zoom-in-up" data-aos-duration="4500">Klik Dibawah Kalau Kepooo</h2>
        </div>

        <div class="button" data-aos="flip-down" data-aos-duration="4500">
            <a href="main.html">Next Page</a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
